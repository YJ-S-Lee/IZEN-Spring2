<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정적 페이지</title>
    <style>
        .rainbow {
            font-size: 2em;
            font-weight: bold;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
<p class="rainbow" >정적 페이지 입니다.</p>
<p><a href="/">돌아가기</a></p>
</body>
</html>
