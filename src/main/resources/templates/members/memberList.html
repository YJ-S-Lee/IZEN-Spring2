<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>회원 목록</title>
</head>
<body>
<div class="container py-5">
    <h1 class="pb-5">회원 리스트</h1>
    <table class="table">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${memberList}">
                <td th:text="${member.getUserid()}">id</td>
                <td th:text="${member.getName()}">name</td>
                <td><a class="btn btn-danger" th:href="@{/members/delete/{memberid} (memberid=${member.getId()})}" role="button">삭제</a></td>
            </tr>
        </tbody>
    </table>
    <p class="py-5"><a href="/">돌아가기</a></p>
</div>
</body>
</html>
